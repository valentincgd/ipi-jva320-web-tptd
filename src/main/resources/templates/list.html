<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div th:include="common.html"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${users}">
          <th th:text="${person.getId()}" scope="row"></th>
        <td th:text="${person.getNom()}"></td>
          <td><a th:href="@{'/salaries/' + ${person.getId()}}" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à JSPSAH sur un total de <span th:text="${totalSalarie}"></span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li th:classappend="${pageN > 0} ? 'page-item' : 'page-item disabled' ">
              <a class="page-link" th:href="@{'/salaries?page='+${BackPage}+'&amp;size='+${size}+'&amp;sortProperty=nom&amp;sortDirection=ASC'}">«</a>
            </li>
            <li><a href="#" class="page-link">Page 1</a></li>
            <li class="page-item ">
              <a class="page-link" th:href="@{'/salaries?page='+${NextPage}+'&amp;size='+${size}+'&amp;sortProperty=nom&amp;sortDirection=ASC'}">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
